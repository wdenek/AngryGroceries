<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close(false)" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Create new shopping list</h4>
        </div>
        <div class="modal-body">
            <div class="alert alert-danger alert-dismissable" ng-show="errorMessage">
                <strong>Error!</strong> {{errorMessage}}
            </div>
            <p>Please enter the name of the new shopping list and click OK to create it.</p>
            <p>
                <input type="text" ng-model="name" class="form-control" ng-instant-model />
            </p>
        </div>
        <div class="modal-footer">
            <button ng-click="close(true)" class="btn btn-primary">OK</button>
            <button ng-click="close(false)" class="btn btn-default">Cancel</button>
        </div>
    </div>
</div>
