<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close(false)" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Remove &quot;{{shoppingListItem.text}}&quot;</h4>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to remove &quot;{{shoppingListItem.text}}"?</p>
        </div>
        <div class="modal-footer">
            <button ng-click="close(true)" class="col-xs-2 btn btn-primary">Yes</button>
            <button ng-click="close(false)" class="col-xs-2 btn btn-default">No</button>
        </div>
    </div>
</div>
